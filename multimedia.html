<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/multimedia.css">
    <title>Document</title>
</head>
<body>
    <article id="audio1" class="activities">
        <h1>Activity 1: Embedded audio player</h1>
        <audio class="media" src="https://freesound.org/data/previews/423/423967_6596968-lq.mp3" controls autoplay muted>
                Your browser does not support the HTML5 video element
        </audio>
    </article>
    <article id="audio2" class="activities">
            <h1>Activity 2: Audio player</h1>
        <audio class="media" controls>
            <source src="media/audioSample.mp3" type="audio/mpeg">
            Your browser does not support HTML5 audio element
            </audio>
    </article>
    <article id="video" class="activities">
            <h1>Activity 3: Video player</h1>
        <video class="media" width="300px" src="media/small.mp4" controls autoplay muted>
            Your browser does not support the HTML5 video element
        </video>
        </article>
        <article id="captions" class="activities">
                <h1>Activity 4: Captions for video</h1>
            <video class="media" src="https://prod-edxapp.edx-cdn.org/assets/courseware/v1/5315ef6081b631a89442c13f916325c2/asset-v1:W3Cx+HTML5.0x+3T2017+type@asset+block/cat__online-video-cutter.com_.mp4" controls width="400px">
            <track src="captions/captions.vtt" label="english" default>
            </video>
        </article>
</body>
</html>
